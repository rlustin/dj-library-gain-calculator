name: dj-library-gain-calculator
version: "0.1.0"
about: Analyses all tracks in a Traktor DJ library to have constant loudness.
args:
    - input:
        help: The input Traktor library file to use.
        short: i
        long: input
        takes_value: true
        required: true
    - output:
        help: The output Traktor library file to write or - for stdout.
        short: o
        long: output
        takes_value: true
    - write:
        help: Updates the Traktor library in place.
        short: w
        long: write
        global: true
        conflicts_with:
          - output
